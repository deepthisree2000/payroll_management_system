<!DOCTYPE html>
<html>
<head>
    <title>Payroll Management System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <style>
        /* Add your custom styles here */
        body {
            background-color: #566408;
            color: #fff;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            
        }

        .buttons-container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .buttons-container button {
            width: 35%; /* Adjust this value as needed */
            background-color: #02201c;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            color: #fff;
            font-size: 14px;
        }

        /* Add more custom styles as needed */

        /* Dark Theme Styles */
        body.dark-theme {
            background-color: #262626;
            color: #f2f2f2;
        }

        .buttons-container.dark-theme button {
            background-color: #3a544f;
        }
    </style>
</head>
<body class="light-theme">
    <div class="container">
        <h1>Welcome to Payroll Management System</h1>

        <div class="buttons-container">
            <button onclick="window.location.href='/employee_signup'">Employee Signup</button>
            <button onclick="window.location.href='/attendance'">Attendance</button>
            <button onclick="window.location.href='/salary_details'">Salary Details</button>
            <button onclick="window.location.href='/payroll_release'">Payroll Release</button>
            <button onclick="window.location.href='/employees'">Show Employees</button>
        </div>
    </div>

    <script>
        // Add your custom JavaScript code here
        function toggleTheme() {
            document.body.classList.toggle("dark-theme");
        }
    </script>
</body>
</html>
